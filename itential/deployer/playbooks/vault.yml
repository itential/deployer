## VAULT
- name: Install Vault
  hosts: vault
  become: true
  roles:
    # Pull in the common vars
    - role: itential.deployer.common_vars

    # Install and initialize Vault
    - role: itential.deployer.vault
      when:
        - vault_install | bool
      tags:
        - vault
        - vault_install

    # Setup Vault (initialize server and unseal)
    - role: itential.deployer.vault_unseal
      when:
        - vault_setup | bool
      tags:
        - vault
        - vault_unseal
