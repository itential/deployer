# Feature flags that can be overriden in the hosts file
# Essentially, a default installation will not have auth, replication or tls
redis_auth: false
redis_replication: false
redis_tls: false

redis_packages_path: "{{ itential_packages_path }}/{{ iap_release }}/redis"
redis_rpms_path: "{{ redis_packages_path }}/rpms"

redis_packages_download_dir_control_node: "{{ packages_download_root_control_node }}/{{ redis_packages_path }}"
redis_rpms_download_dir_control_node: "{{ redis_packages_download_dir_control_node }}/rpms"

redis_packages_download_dir_target_node: "{{ packages_download_root_target_node }}/{{ redis_packages_path }}"
redis_rpms_download_dir_target_node: "{{ redis_packages_download_dir_target_node }}/rpms"
