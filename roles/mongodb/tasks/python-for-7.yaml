- name: Install Python packages
  ansible.builtin.yum:
    name: "{{ mongodb_python_packages[ansible_distribution_major_version] }}"

- name: Install Python dependencies
  ansible.builtin.pip:
    name: "{{ mongodb_python_dependencies[ansible_distribution_major_version] }}"
    executable: pip3
