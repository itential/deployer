- name: Validate download_dir is set
  ansible.builtin.fail:
    msg: "download_dir is not set"
  when: not download_dir

- name: Create download directory
  ansible.builtin.file:
    path: "{{ download_dir }}"
    state: directory
    mode: '0755'

- name: Download adapter
  ansible.builtin.include_tasks: "download-adapter.yaml"
  loop: "{{ adapters }}"
  loop_control:
    loop_var: adapter
